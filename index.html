    <div class="container" style="margin: 30px; margin-top: 100px; position: static;">
      <div class="row">
        <div class="col-sm-6">
          <h2 class="display-6">
            <img src="static/SAP-logo.png" width="80px" alt="" srcset="" />
            MasterData Hyperview
          </h2>
          <small>
            Upload the data in the <code>csv format only</code> to open the data
            in hyperview mode
          </small>
        </div>
        <div class="col-sm-6 alert alert-dark">
          <p class="text-dark">Classic Dimension Upload</p>
          <form id="getDataForm">
            <div class="row">
              <div class="col-sm-5">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="masterData"
                >
                  <option selected>Select the master data template</option>
                  <option value="ENTITY">ENTITY</option>
                  <option value="B_ENTITY">B_ENTITY</option>
                  <option value="ACCOUNT">ACCOUNT</option>
                  <option value="A_ACCOUNT">A_ACCOUNT</option>
                </select>
              </div>
              <div class="col-sm-7">
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="uploadedFile"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                    accept=".csv"
                    required
                  />
                  <button
                    class="btn btn-success"
                    type="submit"
                    id="inputGroupFileAddon04"
                  >
                    Process
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
